<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Contact Form - KraftHaus</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { background: #007cba; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005a87; }
        .message { margin: 20px 0; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
    </style>
</head>
<body>
    <h1>Test Contact Form</h1>
    <p>This is a simplified test form to debug the contact form issues.</p>
    
    <div id="message" class="message" style="display: none;"></div>
    
    <form id="testForm">
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" value="Test User" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" value="test@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone *</label>
            <input type="tel" id="phone" name="phone" value="+91-1234567890" required>
        </div>
        
        <div class="form-group">
            <label for="service">Service *</label>
            <select id="service" name="service" required>
                <option value="">Select Service</option>
                <option value="Web Development" selected>Web Development</option>
                <option value="Branding">Branding</option>
                <option value="Marketing Strategy">Marketing Strategy</option>
                <option value="Social Media Marketing">Social Media Marketing</option>
                <option value="UI/UX Design">UI/UX Design</option>
                <option value="Content Production">Content Production</option>
                <option value="Influencer Marketing">Influencer Marketing</option>
                <option value="Performance Marketing">Performance Marketing</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="message">Message *</label>
            <textarea id="message" name="message" rows="4" required>This is a test message to check if the contact form is working correctly.</textarea>
        </div>
        
        <button type="submit">Send Test Message</button>
    </form>
    
    <hr>
    <h3>Debug Information</h3>
    <div id="debug"></div>
    
    <script>
    document.getElementById('testForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const form = this;
        const messageDiv = document.getElementById('message');
        const debugDiv = document.getElementById('debug');
        
        // Show loading
        messageDiv.className = 'message loading';
        messageDiv.style.display = 'block';
        messageDiv.innerHTML = 'Sending test message...';
        
        // Get form data
        const formData = new FormData(form);
        const data = Object.fromEntries(formData);
        
        // Debug info
        debugDiv.innerHTML = `
            <h4>Form Data:</h4>
            <pre>${JSON.stringify(data, null, 2)}</pre>
            <h4>Request Details:</h4>
            <p>URL: ${window.location.origin}${window.location.pathname.replace('test-form.html', 'contact-form-handler.php')}</p>
            <p>Method: POST</p>
            <p>Content-Type: application/json</p>
        `;
        
        // Send request
        fetch('contact-form-handler.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            debugDiv.innerHTML += `<h4>Response Status:</h4><p>${response.status} ${response.statusText}</p>`;
            return response.text();
        })
        .then(text => {
            debugDiv.innerHTML += `<h4>Raw Response:</h4><pre>${text}</pre>`;
            
            try {
                const result = JSON.parse(text);
                debugDiv.innerHTML += `<h4>Parsed Response:</h4><pre>${JSON.stringify(result, null, 2)}</pre>`;
                
                if (result.success) {
                    messageDiv.className = 'message success';
                    messageDiv.innerHTML = `✅ Success: ${result.message}`;
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.innerHTML = `❌ Error: ${result.message}`;
                    if (result.errors) {
                        messageDiv.innerHTML += `<ul>${result.errors.map(err => `<li>${err}</li>`).join('')}</ul>`;
                    }
                }
            } catch (e) {
                messageDiv.className = 'message error';
                messageDiv.innerHTML = `❌ Error parsing response: ${e.message}`;
                debugDiv.innerHTML += `<h4>Parse Error:</h4><p>${e.message}</p>`;
            }
        })
        .catch(error => {
            messageDiv.className = 'message error';
            messageDiv.innerHTML = `❌ Network Error: ${error.message}`;
            debugDiv.innerHTML += `<h4>Network Error:</h4><p>${error.message}</p>`;
        });
    });
    </script>
</body>
</html>
