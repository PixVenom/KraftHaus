name: Manual Deployment (Alternative Method)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create Deployment Package
      run: |
        echo "ðŸ“¦ Creating deployment package..."
        
        # Create a zip file with all necessary files
        zip -r deployment-package.zip . \
          -x "*.git*" \
          -x "*.github*" \
          -x "node_modules/*" \
          -x "*.DS_Store" \
          -x "README.md" \
          -x "deploy-*.sh" \
          -x "create-*.sh" \
          -x "webhook.php" \
          -x "*.md" \
          -x ".vscode/*" \
          -x "KraftHaus Website Copy.docx" \
          -x "Krafthaus Logo*.png" \
          -x "Reference.docx" \
          -x "# Code Citations.md"
        
        echo "âœ… Deployment package created: deployment-package.zip"
        ls -la deployment-package.zip
        
    - name: Upload Deployment Package
      uses: actions/upload-artifact@v3
      with:
        name: hostinger-deployment-package
        path: deployment-package.zip
        
