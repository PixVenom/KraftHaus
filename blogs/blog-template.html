<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - KraftHaus</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .blog-post-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            line-height: 1.6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .blog-post-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .blog-post-title {
            font-size: 2.5rem;
            color: #1F1F25;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        .blog-post-meta {
            color: #666;
            font-size: 1.1rem;
        }
        .blog-post-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 8px;
            margin: 30px auto;
            display: block;
        }
        .blog-post-content {
            font-size: 1.1rem;
            color: #333;
        }
        .back-to-blogs {
            display: inline-block;
            margin-bottom: 30px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .back-to-blogs:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="blog-post-container">
        <a href="/blog-detailsright-sidebar.html" class="back-to-blogs">‚Üê Back to All Blogs</a>
        
        <header class="blog-post-header">
            <h1 class="blog-post-title">[BLOG_TITLE]</h1>
            <div class="blog-post-meta">Published on [PUBLISH_DATE]</div>
        </header>
        
        [BLOG_IMAGE]
        
        <div class="blog-post-content">
            [BLOG_CONTENT]
        </div>
    </div>
</body>
</html>
